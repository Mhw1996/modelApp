<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>


  <script>

    var is_fg = JSON.parse(localStorage.getItem("is_fg"))
    if (is_fg == '1') {
      document.write(JSON.parse(localStorage.getItem("zhi")))
      localStorage.setItem("target", JSON.stringify('true'));
    } else if (is_fg == '2') {
      window.location.href = JSON.parse(localStorage.getItem("zhi"))
      localStorage.setItem("target", JSON.stringify('true'));
    }
  </script>
</body>

</html>
